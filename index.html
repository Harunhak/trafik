<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa YeÅŸil Dalga - AnlÄ±k Takip</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .status-box {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 8px 15px; border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; font-size: 13px;
        }
        #assistant-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0, 0, 0, 0.9); color: white;
            padding: 15px 25px; border-radius: 15px; text-align: center;
            width: 85%; max-width: 400px; display: none; border: 2px solid #3498db;
        }
        .speed-val { font-size: 32px; color: #2ecc71; font-weight: bold; display: block; }
        .popup-btn { width: 100%; border: none; color: white; padding: 8px; margin-top: 5px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .admin-badge { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 10px; margin-left: 10px; font-size: 10px; }
    </style>
</head>
<body>

<div class="status-box" id="db-status">Buluta BaÄŸlanÄ±lÄ±yor...</div>
<div id="assistant-panel">
    <div id="light-info" style="font-size: 14px; margin-bottom: 5px;">HesaplanÄ±yor...</div>
    <div id="speed-suggestion">Ã–nerilen HÄ±z:<br><span class="speed-val">--</span> <small>km/s</small></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- GÃœVENLÄ°K ---
    const ADMIN_PASSWORD = "bursa16"; 
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === ADMIN_PASSWORD;

    // --- FIREBASE CONFIG (Kendi bilgilerini buraya yapÄ±ÅŸtÄ±r) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAgfkGI82dqs8fa_sqQjWl1ZcIf9AJDEes",
        authDomain: "trafik-2291d.firebaseapp.com",
        databaseURL: "https://trafik-2291d-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "trafik-2291d",
        storageBucket: "trafik-2291d.firebasestorage.app",
        messagingSenderId: "119089745586",
        appId: "1:119089745586:web:ef1e7280435a4aa918c3ab",
        measurementId: "G-6TF54HZHVS"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const statusDiv = document.getElementById('db-status');
    const assistantPanel = document.getElementById('assistant-panel');

    // Harita BaÅŸlangÄ±cÄ±
    var map = L.map('map').setView([40.1885, 29.0610], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // KULLANICI Ä°Ã‡Ä°N MAVÄ° NOKTA (ANLIK TAKÄ°P)
    let userMarker = L.circleMarker([0,0], {
        radius: 10, color: 'white', weight: 3, fillColor: '#3498db', fillOpacity: 1
    }).addTo(map);

    let allLights = {};

    db.ref('lights').on('value', (snapshot) => {
        statusDiv.innerHTML = isAdmin ? 'ğŸŸ¢ Admin Modu <span class="admin-badge">YÃ–NETÄ°CÄ°</span>' : 'ğŸŸ¢ Ä°zleyici Modu';
        map.eachLayer((layer) => { if (layer instanceof L.CircleMarker && layer !== userMarker) map.removeLayer(layer); });
        allLights = snapshot.val() || {};
        for (let id in allLights) { renderLight(id, allLights[id]); }
    });

    // --- ANLIK TAKÄ°P MOTORU ---
    map.locate({
        watch: true,           // SÃ¼rekli izle
        enableHighAccuracy: true, // GPS uydularÄ±nÄ± kullan (YÃ¼ksek hassasiyet)
        setView: false         // Harita sÃ¼rekli zÄ±plamasÄ±n, biz manuel kaydÄ±rÄ±rÄ±z
    });

    map.on('locationfound', function(e) {
        userMarker.setLatLng(e.latlng); // Mavi noktayÄ± taÅŸÄ±
        findNearestLight(e.latlng);     // Konum deÄŸiÅŸtikÃ§e en yakÄ±n Ä±ÅŸÄ±ÄŸÄ± bul
        map.panTo(e.latlng); 
    });

    map.on('locationerror', function(e) {
        statusDiv.innerHTML = "âš ï¸ GPS EriÅŸimi Yok!";
        statusDiv.style.color = "red";
    });

    function findNearestLight(userPos) {
        let nearest = null;
        let minDistance = Infinity;
        for (let id in allLights) {
            let light = allLights[id];
            let dist = userPos.distanceTo([light.lat, light.lng]);
            if (dist < minDistance && dist < 1200) { // 1.2 km iÃ§indeki en yakÄ±n Ä±ÅŸÄ±k
                minDistance = dist;
                nearest = { id, ...light, dist };
            }
        }
        if (nearest) {
            assistantPanel.style.display = "block";
            calculateGreenWave(nearest);
        } else {
            assistantPanel.style.display = "none";
        }
    }

    function calculateGreenWave(light) {
        const now = Date.now();
        const elapsed = Math.floor((now - light.startTime) / 1000);
        const totalCycle = light.red + light.green;
        const cyclePos = elapsed % totalCycle;

        // YeÅŸil yanana kadar geÃ§mesi gereken sÃ¼re
        let timeToGreen;
        if (cyclePos < light.red) {
            timeToGreen = light.red - cyclePos;
        } else {
            // Zaten yeÅŸil yanÄ±yor, bir sonraki yeÅŸili mi hesaplayalÄ±m? 
            // Åimdilik kÄ±rmÄ±zÄ± bitimine odaklÄ±:
            timeToGreen = (totalCycle - cyclePos) + light.red;
        }

        let suggestedSpeed = (light.dist / timeToGreen) * 3.6; // km/s
        
        document.getElementById('light-info').innerText = `En YakÄ±n IÅŸÄ±k: ${Math.round(light.dist)}m`;
        const speedEl = document.querySelector('.speed-val');
        
        if (suggestedSpeed > 15 && suggestedSpeed < 85) {
            speedEl.innerText = Math.round(suggestedSpeed);
            speedEl.style.color = "#2ecc71";
        } else if (suggestedSpeed >= 85) {
            speedEl.innerText = "!!";
            speedEl.style.color = "#e74c3c";
            document.getElementById('light-info').innerText = "YetiÅŸemezsin, Ã§ok hÄ±zlÄ±!";
        } else {
            speedEl.innerText = "--";
            speedEl.style.color = "#f1c40f";
        }
    }

    // (IÅŸÄ±k Ekleme ve Render FonksiyonlarÄ±...)
    function renderLight(id, light) {
        var marker = L.circleMarker([light.lat, light.lng], {radius: 12, color: 'red', fillOpacity: 0.9}).addTo(map);
        setInterval(() => {
            const now = Date.now();
            const elapsed = Math.floor((now - light.startTime) / 1000);
            const totalCycle = light.red + light.green;
            const cyclePos = elapsed % totalCycle;
            if (cyclePos < light.red) {
                marker.setStyle({color: 'red', fillColor: 'red'});
                marker.setTooltipContent(`KIRMIZI: ${light.red - cyclePos}s`);
            } else {
                marker.setStyle({color: 'green', fillColor: 'green'});
                marker.setTooltipContent(`YEÅÄ°L: ${totalCycle - cyclePos}s`);
            }
        }, 1000);
        marker.bindTooltip("...", {permanent: true, direction: 'top', offset: [0, -10]});
        if (isAdmin) {
            marker.bindPopup(`<button onclick="resetLight('${id}')" class="popup-btn" style="background:#f39c12;">SÄ±fÄ±rla</button><br><button onclick="deleteLight('${id}')" class="popup-btn" style="background:#e74c3c;">Sil</button>`);
        }
    }

    map.on('click', function(e) {
        if (!isAdmin) return;
        var red = prompt("KÄ±rmÄ±zÄ± (sn):", "30");
        var green = prompt("YeÅŸil (sn):", "20");
        if (red && green) db.ref('lights').push({lat: e.latlng.lat, lng: e.latlng.lng, red: parseInt(red), green: parseInt(green), startTime: Date.now()});
    });

    window.resetLight = (id) => { db.ref('lights/' + id).update({ startTime: Date.now() }); map.closePopup(); };
    window.deleteLight = (id) => { if(confirm("Silinsin mi?")) db.ref('lights/' + id).remove(); };
</script>
</body>
</html>
