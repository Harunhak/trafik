<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa YeÅŸil Dalga - Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .status-box {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 8px 15px; border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; font-size: 13px;
        }
        #assistant-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0, 0, 0, 0.85); color: white;
            padding: 15px 25px; border-radius: 15px; text-align: center;
            width: 80%; max-width: 400px; display: none;
        }
        .speed-val { font-size: 24px; color: #2ecc71; font-weight: bold; }
        .popup-btn { width: 100%; border: none; color: white; padding: 8px; margin-top: 5px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .admin-badge { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 10px; margin-left: 10px; font-size: 10px; }
    </style>
</head>
<body>

<div class="status-box" id="db-status">Buluta BaÄŸlanÄ±lÄ±yor...</div>
<div id="assistant-panel">
    <div id="light-info">IÅŸÄ±ÄŸa mesafe hesaplanÄ±yor...</div>
    <div id="speed-suggestion">Ã–nerilen HÄ±z: <span class="speed-val">--</span> km/s</div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- GÃœVENLÄ°K AYARI ---
    const ADMIN_PASSWORD = "bursa16"; 
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === ADMIN_PASSWORD;

    // --- BURAYI KENDÄ° BÄ°LGÄ°LERÄ°NLE DOLDUR ---
    const firebaseConfig = {
        apiKey: "AIzaSyAgfkGI82dqs8fa_sqQjWl1ZcIf9AJDEes",
        authDomain: "trafik-2291d.firebaseapp.com",
        databaseURL: "https://trafik-2291d-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "trafik-2291d",
        storageBucket: "trafik-2291d.firebasestorage.app",
        messagingSenderId: "119089745586",
        appId: "1:119089745586:web:ef1e7280435a4aa918c3ab",
        measurementId: "G-6TF54HZHVS"
    };
    // ------------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const statusDiv = document.getElementById('db-status');
    const assistantPanel = document.getElementById('assistant-panel');

    var map = L.map('map').setView([40.1885, 29.0610], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let userMarker = L.circleMarker([0,0], {radius: 8, color: '#3498db', fillColor: '#3498db', fillOpacity: 1}).addTo(map);
    let allLights = {};

    if (isAdmin) {
        statusDiv.innerHTML = 'ðŸŸ¢ Admin Modu <span class="admin-badge">YÃ–NETÄ°CÄ°</span>';
    } else {
        statusDiv.innerHTML = 'ðŸŸ¢ Ä°zleyici Modu';
    }

    // Verileri Ã‡ek ve Haritaya Ekle
    db.ref('lights').on('value', (snapshot) => {
        statusDiv.style.color = "green";
        // MarkerlarÄ± temizle
        map.eachLayer((layer) => { if (layer instanceof L.CircleMarker && layer !== userMarker) map.removeLayer(layer); });
        
        allLights = snapshot.val() || {};
        for (let id in allLights) {
            renderLight(id, allLights[id]);
        }
    });

    // Sadece Admin IÅŸÄ±k Ekleyebilir
    map.on('click', function(e) {
        if (!isAdmin) return;
        var red = prompt("KÄ±rmÄ±zÄ± Ä±ÅŸÄ±k sÃ¼resi (sn):", "30");
        var green = prompt("YeÅŸil Ä±ÅŸÄ±k sÃ¼resi (sn):", "20");
        if (red && green) {
            db.ref('lights').push({
                lat: e.latlng.lat, lng: e.latlng.lng,
                red: parseInt(red), green: parseInt(green),
                startTime: Date.now()
            });
        }
    });

    function renderLight(id, light) {
        var marker = L.circleMarker([light.lat, light.lng], {radius: 12, color: 'red', fillOpacity: 0.9}).addTo(map);
        
        const timerInterval = setInterval(() => {
            const now = Date.now();
            const elapsed = Math.floor((now - light.startTime) / 1000);
            const totalCycle = light.red + light.green;
            const cyclePos = elapsed % totalCycle;

            if (cyclePos < light.red) {
                marker.setStyle({color: 'red', fillColor: 'red'});
                marker.setTooltipContent(`KIRMIZI: ${light.red - cyclePos}s`);
            } else {
                marker.setStyle({color: 'green', fillColor: 'green'});
                marker.setTooltipContent(`YEÅžÄ°L: ${totalCycle - cyclePos}s`);
            }
        }, 1000);

        marker.bindTooltip("...", {permanent: true, direction: 'top', offset: [0, -10]});

        if (isAdmin) {
            const popupHtml = `
                <div style="min-width:120px; text-align:center;">
                    <b>IÅŸÄ±k YÃ¶netimi</b><br>
                    <button onclick="resetLight('${id}')" class="popup-btn" style="background:#f39c12;">SÄ±fÄ±rla</button>
                    <button onclick="deleteLight('${id}')" class="popup-btn" style="background:#e74c3c;">Sil</button>
                </div>`;
            marker.bindPopup(popupHtml);
        }
        
        marker.on('remove', () => clearInterval(timerInterval));
    }

    // Konum ve YeÅŸil Dalga Hesaplama
    map.locate({watch: true, enableHighAccuracy: true});
    map.on('locationfound', function(e) {
        userMarker.setLatLng(e.latlng);
        findNearestLight(e.latlng);
    });

    function findNearestLight(userPos) {
        let nearest = null;
        let minDistance = Infinity;
        for (let id in allLights) {
            let light = allLights[id];
            let dist = userPos.distanceTo([light.lat, light.lng]);
            if (dist < minDistance && dist < 1000) {
                minDistance = dist;
                nearest = { id, ...light, dist };
            }
        }
        if (nearest) {
            assistantPanel.style.display = "block";
            calculateGreenWave(nearest);
        } else {
            assistantPanel.style.display = "none";
        }
    }

    function calculateGreenWave(light) {
        const now = Date.now();
        const elapsed = Math.floor((now - light.startTime) / 1000);
        const totalCycle = light.red + light.green;
        const cyclePos = elapsed % totalCycle;
        let timeToGreen = (cyclePos < light.red) ? (light.red - cyclePos) : ((totalCycle - cyclePos) + light.red);
        let suggestedSpeed = (light.dist / timeToGreen) * 3.6;
        
        document.getElementById('light-info').innerText = `IÅŸÄ±ÄŸa: ${Math.round(light.dist)}m | KÄ±rmÄ±zÄ±: ${timeToGreen}s`;
        const speedEl = document.querySelector('.speed-val');
        if (suggestedSpeed > 10 && suggestedSpeed < 80) {
            speedEl.innerText = Math.round(suggestedSpeed);
            speedEl.style.color = "#2ecc71";
            document.getElementById('speed-suggestion').style.display = "block";
        } else {
            speedEl.innerText = "--";
            document.getElementById('speed-suggestion').innerText = suggestedSpeed > 80 ? "YetiÅŸemezsin!" : "Ã‡ok YavaÅŸla!";
        }
    }

    window.resetLight = (id) => { db.ref('lights/' + id).update({ startTime: Date.now() }); map.closePopup(); };
    window.deleteLight = (id) => { if(confirm("Silinsin mi?")) db.ref('lights/' + id).remove(); };

</script>
</body>
</html>
